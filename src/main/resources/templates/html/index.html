        // 百度地图API功能
        var map = new BMap.Map("allmap",{mapType:BMAP_HYBRID_MAP});    // 创建Map实例

        map.centerAndZoom("通辽");
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_HYBRID_MAP
            ]}));
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        function addPoint(ln,la){
            var point = new BMap.Point(ln,la);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
        }
        var data = $("#dataArray").val();
        var jsonArray = eval(data);
        for(var i in jsonArray){
            addPoint(jsonArray[i].ln,jsonArray[i].la);

        //     type: 'GET',

        //     }

        deviceData(50, 10);
        warnData(5, 21);

        var monthData = 258;
        var yearData = 858;

        initMonthData(monthData, yearData);
        initYearData(yearData);
        //用户类别

            name: '清河中心小学',
            area: '3452',
            no: '1407412'
        }, {name: '丰田镇中心幼儿园', area: '38900', no: '1407412'}, {name: '建新学校', area: '12234', no: '1407412'}, {name: '丰田镇中心幼儿园', area: '38900', no: '1407412'}, {name: '建新学校', area: '12234', no: '1407412'}, {name: '丰田镇中心幼儿园', area: '38900', no: '1407412'}, {name: '建新学校', area: '12234', no: '1407412'}, {name: '丰田镇中心幼儿园', area: '38900', no: '1407412'}, {name: '建新学校', area: '12234', no: '1407412'}, {name: '丰田镇中心幼儿园', area: '38900', no: '1407412'}, {name: '建新学校', area: '12234', no: '1407412'}];
        initUserTable(userData);

    //运维信息
    function onlineData(online, offline) {
        var data = [{value: online, name: '在线'}, {value: offline, name: '离线'}];
        var a = 0;
        for (var i = 0; i < data.length; i++) {
            a += data[i].value;
        }
        a = a * 0.3;
        data.push({value: a, name: '__other', itemStyle: {normal: {color: 'rgba(0,0,0,0)'}}});
        var chart = echarts.init($("#online").get(0));
        var option = {
            title: {
                text: online,
                subtext: '在线总数',
                left: 'center',
                top: '22%',
                textStyle: {
                    color: '#fff',
                    fontSize: 25,
                    align: 'center'
                },
                subtextStyle: {
                    color: '#fff',
                    lineHeight: '-15'
                }
            },
            series: [
                {
                    type: 'pie',
                    center: ["50%", "42%"],
                    radius: ['75%', '85%'],
                    avoidLabelOverlap: false,
                    hoverAnimation: false,
                    silent: true,
                    startAngle: 230,
                    // clockwise:false,
                    itemStyle: {
                        borderWidth: 1, //设置border的宽度有多大
                    },
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        }
                    },
                    data: data
                }
            ],
            color: ["#14E38C", "#546F8F"]
        };
        ;
        if (option && typeof option === "object") {
            chart.setOption(option, true);
        }
    }

    //用户类别
    function initUserTable(userData) {
        var height = $(".dataDiv").height()-40;
        var table = $("#userTable").DataTable({
            data: userData,
            autoWidth: false,
            order: [],
            columnDefs: [
                {"width": "33%", "targets": 0},
                {"width": "33%", "targets": 1},
                {"width": "33%", "targets": 2}
            ],
            paging: false,
            lengthChange: false,
            searching: false,
            destroy: true,
            info: false,
            scrollY: height,
            pageLength: 100,
            language: {
                url: '../json/chinese.json',
            },
            columns: [
                {
                    data: 'name', render: function (data, type, full, meta) {
                        var size = 6;
                        if ($(window).width() < 1400) {
                            size = 5;
                        }
                        var value = data;
                        if (data.length > size) {
                            value = data.substring(0, size) + "...";
                            value = "<span title=" + data + " >" + value + "</span>";
                        } else {
                            value = "<span title=" + data + " >" + data + "</span>";
                        }
                        return value;
                    }
                },
                {data: 'area'},
                {data: 'no'}
            ],
        })

        $('#userTable tbody').on('mouseover', 'tr', function () {
            if (!$(this).hasClass('badao_hoverd') ) {
                $(this).addClass('badao_hoverd');
                $(this).css('cssText',' background-image: linear-gradient(#19426E, transparent, #19426E) !important');
            }
        } ).on('mouseleave', 'tr', function () {
            if ($(this).hasClass('badao_hoverd') ) {
                $(this).removeClass('badao_hoverd');
                $(this).css('cssText','background-color:transparent !important');
            }
        } );
    }

    //室内温度
    function innerData(temperature, topSize, fontSize) {
        var tempData = temperature + 30;
        var data = [{value: tempData, name: '室内'}, {value: 110 - tempData, name: '灰色条'}];
        var a = 0;
        for (var i = 0; i < data.length; i++) {
            a += Math.abs(data[i].value);
        }
        a = a * 0.3;
        data.push({value: a, name: '__other', itemStyle: {normal: {color: 'rgba(0,0,0,0)'}}});
        var chart = echarts.init($("#inner").get(0));
        var option = {
            title: {
                text: temperature + '℃',
                left: 'center',
                top: topSize,
                textStyle: {
                    color: '#fff',
                    fontSize: fontSize,
                    align: 'center'
                }
            }, series: [
                {
                    type: 'pie',
                    center: ["50%", "42%"],
                    radius: ['75%', '85%'],
                    avoidLabelOverlap: false,
                    hoverAnimation: false,
                    silent: true,
                    startAngle: 230,
                    // clockwise:false,
                    itemStyle: {
                        borderWidth: 1, //设置border的宽度有多大
                    },
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        }
                    },
                    data: data
                }
            ],
            color: ["#14E38C", "#546F8F"]
        };
        ;
        if (option && typeof option === "object") {
            chart.setOption(option, true);
        }
    }
